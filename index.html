<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportadora</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #f0f0f0;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex: 1;
        }
        .nav a {
            text-decoration: none;
            color: #000;
            padding: 10px 20px;
            font-weight: bold;
        }
        .cta-button {
            background-color: #4A90E2;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .main-content-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            background-color: #f4f4f4;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
        }
        .main-content {
            flex: 1;
            text-align: left;
            margin-right: 20px;
        }
        .main-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .main-content p {
            font-size: 18px;
            margin-bottom: 40px;
        }
        .main-content .cta-button {
            font-size: 18px;
        }
        .main-image {
            flex: 1;
            text-align: right;
        }
        .main-image img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="logo">logo</div>  
    <nav class="nav">
        <a href="#">Rastreio</a>
        <a href="#">Serviços</a>
        <a href="#">Sobre</a>
    </nav>
    <a href="#" class="cta-button">CADASTRO</a>
</header>

<div class="main-content-wrapper">
    <div class="main-content">
        <h1>Twinlog</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc odio in et, lectus sit lorem id integer.</p>
        <a href="#" class="cta-button">Чета сделать</a>
    </div>
    <div class="main-image">
        <img src="kakdfa.png" alt="Veículos">
    </div>
</div>

</body>
</html>
